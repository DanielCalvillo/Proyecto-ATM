<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <title>bienvenidos</title>
</head>
<body>
<div class="grad">
 <div class="bienvenidos">
     <div class="flexbox-salir">
        <h1>Banpractico</h1>
        <button 
            type="button" 
            class="btn btn-secondary" 
            onclick="paginaFinal()"
        >
            Salir
        </button>
    </div>
    <div class="input-group flex-nowrap myNip"></div>
        <label 
            class="textNip"
        >
            Proteja y tecleé su número confidencial
        
        </label>
        <div class="confirmarContainer">
            <form id="myForm">
               
                <input 
                    id="limpiar"
                    type="text"
                    maxlength="4"
                    class="form-control inputNip" 
                    placeholder="" 
                    aria-label="Username" 
                    aria-describedby="addon-wrapping"
                >   
            </form>
            <button                 
            type="button"
            class="btn btn-danger confirmar"
            onclick="myConfirmar()">
                Confirmar
            </button>
            <button 
               
                type="button"
                class="btn btn-danger cancelar"
                onclick="myReset()">
                Cancelar
            </button>
        </div>
        <div class="botonesNip">
          
             <button 
                id="myContinuar"
                type="button" 
                class="btn btn-success" 
                onclick="paginaOpciones()">
                    Continuar
            </button>
        </div>
    </div>
    
 </div>
</div>
 <script src="bienvenidos.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
