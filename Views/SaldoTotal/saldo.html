<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="saldo.css">
    <title>Saldo</title>
</head>
<body>
<div class="grad">
 <div class="saldo">
        <div class="flexbox-salir listaBanco">
            <h1>Banpractico</h1>
            <ul>
                <h2>
                    El detalle de tu saldo es de:
                </h2>
            <div class="listaDetalles">    
                    
                    <li>
                        <h3>
                            Cuenta de Cheques:
                            <span 
                            id="cuenta">
                                895
                            </span>
                        </h3>
                    </li>
                    <li>
                        <h3>Su saldo actual:
                            <span 
                            id="saldo">
                                8,700
                            </span>
                        </h3>
                    </li>
                    <li>
                        <h3>Disponible en cajero:
                            <span 
                                id="dispCajero">
                                6,000
                            </span>
                        </h3>
                    </li>
                </div>
            </ul>
            
        </div> 
        <div class="botonesSaldo">
            <button id="noImprimir">
                no imprimir
            </button>
            <button id="imprimir">
                 imprimir
            </button>
        </div> 
        <button id="salir" onclick="paginaFinal()">
            Salir
        </button>  
    </div>  
    
</div>        

 <script src="saldo.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
crossorigin="anonymous"></script>

</body>
</html>
